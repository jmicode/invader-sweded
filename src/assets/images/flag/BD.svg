<svg xmlns="http://www.w3.org/2000/svg" >
    <style>
        :root {
            --mastic-color: #ACACAC;
        }

        /* un carr√© de mosaique */
        .tile {
            height: 10px;
            width: 10px;
            rx: .3;
            ry: .3;
            stroke: var(--mastic-color);
            stroke-width: 0.2;
        }

        .backg { fill: var(--mastic-color); }
        .bgreen { fill: #006A4E; }
        .bred { fill: #F42A41; }
    </style>
    <defs>
        <pattern id="Green">
            <rect x="0" y="0" class="tile bgreen"/>
        </pattern>
        <pattern id="Red1">
            <rect x="0" y="0" class="tile bred"/>
        </pattern>
        <pattern id="Red2">
            <rect x="0" y="0" class="tile bred"/>
        </pattern>
        <pattern id="Red3">
            <rect x="0" y="0" class="tile bred"/>
        </pattern>
    </defs>
    <rect x="0" y="0" width="120" height="100" class="backg"/>

    <!-- FOND -->
    <rect x="0" y="0" width="120" height="100" fill="url(#Green)"/>
    <rect x="40" y="20" width="20" height="60" fill="url(#Red1)"/>
    <rect x="30" y="30" width="40" height="40" fill="url(#Red2)"/>
    <rect x="20" y="40" width="60" height="20" fill="url(#Red3)"/>


    <script type="text/javascript">
        const nbTileWidth = 12;
        const nbTileHeightColor = 10;

        function resizePattern(id, width, height) {
            let pattern = document.getElementById(id);

            lWidth = document.createAttribute("width");
            lWidth.value = width;
            pattern.setAttributeNode(lWidth);

            lEight = document.createAttribute("height");
            lEight.value = height;
            pattern.setAttributeNode(lEight);
        }

        resizePattern("Green", (1 / nbTileWidth), (1 / nbTileHeightColor));
        resizePattern("Red1", (1 / 2), (1 / 6));
        resizePattern("Red2", (1 / 4), (1 / 4));
        resizePattern("Red3", (1 / 6), (1 / 2));

    </script>
</svg>
