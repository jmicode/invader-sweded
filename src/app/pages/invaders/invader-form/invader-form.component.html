<div class="row">
  <div class="col-xs-12">
      <h2>Enregistrer nouvel Invader</h2>
      <form [formGroup]="invaderForm" (ngSubmit)="onSaveInvader()">
          <div class="form-group">
              <label for="code">Code</label>
              <input type="text" class="form-control" id="code" formControlName="code">
          </div>
          <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" formControlName="city">
          </div>
          <button class="btn btn-success" type="submit" [disabled]="invaderForm.invalid">Enregistrer</button>
      </form>
  </div>
</div>
