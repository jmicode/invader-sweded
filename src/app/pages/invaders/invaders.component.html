<div class="row">
  <div class="col-xs-12">
      <h2>vos invaders</h2>
      <div class="list-group">
          <button class="list-group-item"
                  *ngFor="let invader of invaders; let i = index"
                  (click)="onViewInvader(i)">
              <h3 class="list-group-item-heading">
                  {{ invader.code}}
                  <button class="btn btn-default pull-right" (click)="onDeleteInvader(invader)">
                      <span class="glyphicon glyphicon-minus"></span>
                  </button>
              </h3>
              <img src="assets/images/pict/{{ invader.code }}-grosplan.png">
              <p class="list-group-item-text">{{ invader.city }}</p>
          </button>
      </div>
      <button class="btn btn-primary" (click)="onNewInvader()">Nouveau invader</button>
  </div>
</div>
