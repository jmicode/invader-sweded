<div class="row">
  <div class="col-xs-12">
      <h2>vos invaders</h2>
      <div>
        <input type="text" [(ngModel)]="searchBox">
      </div>
      <div class="list-group" *ngIf="cities">


          <button class="list-group-item"
                  *ngFor="let invader of invaders | InvadersFilter: searchBox ; let i = index"
                  (click)="onViewInvader(i)">
              <h3 class="list-group-item-heading">
                  {{ invader.code}}
                  <button class="btn btn-default pull-right" (click)="onDeleteInvader(invader)">
                      <span class="glyphicon glyphicon-minus"></span>
                  </button>
              </h3>
              <img src="assets/images/pict/{{ invader.code }}-grosplan.png">
              <img src="assets/images/flag/{{ invader.fullCity.flag }}.svg" type="image/svg+xml" height="180px" width="240px">
              <p class="list-group-item-text">{{ invader.fullCity.code }} - {{ invader.fullCity.name }} ({{ invader.fullCity.country }})</p>
              <pre>{{invader|json}}</pre>
          </button>
      </div>
      <button class="btn btn-primary" (click)="onNewInvader()">Nouveau invader</button>
  </div>
</div>
